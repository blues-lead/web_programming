<html>
    <head>
        <title>Variables</title>
    </head>
    <body>
        <p>Fill the array</p>
        <p><input type="text" id="txtElements"><button id="btnFill">Fill</button></p>
        <p><button id="btnShowArr">Show Array</button></p>
        <p id="pArray"></p>
        <script type="text/javascript">
            var values = new Array();
            document.getElementById("btnFill").onclick = function() {
                var arr_val = document.getElementById("txtElements").value;
                values.push(arr_val);
                //console.log(values);
            }

            document.getElementById("btnShowArr").onclick = function() {
                //console.log(values);
                var length = values.length;
                for(var i=0; i < length; i++) {
                    document.getElementById("pArray").innerHTML += "<p>" + values[i] + "</p>";
                }
            }
        </script>
    </body>
</html>
