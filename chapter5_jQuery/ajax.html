<html>
    <head>
        <title>jQuery</title>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
    <body>
        <p></p>
        <script type="text/javascript">
            /*$.get("info.txt", function(temp){ The simplest method
                $("p").html(temp);
            })*/
            $.ajax("info.txt").done(function(data){
                $("p").html("Read successfully:\n" + data);
            }).fail(function() {
                alert('Not read for some reason!');
            })
        </script>
    </body>
</html>
