<html>
    <head>
        <title>Code Player</title>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Nova+Mono&display=swap" rel="stylesheet">
        <style type="text/css">
        body {
            margin:0;
            padding:0;
            min-width: 200px;
        }
        #footer {
            width:100%;
            height:50px;
            background-color:burlywood;
            margin: 0 auto;
            line-height: 50px; /* Alignment vertically. Must be equal to height of the element*/
            text-align: center;
            font-size: 150%;
            font-weight: bold;
        }
        #logo {
            margin-left: 10px;
            font-family: 'Nova Mono', monospace;
            width: 20%;
            float:left;
        }
        textarea {
            margin-left: 10px;
            width: 23%;
            height: 300px;
            float: left;
            resize: none;
        }
        #result {
            margin-left: 10px;
            width: 23%;
            height: 298px;
            border: 1px black solid;
            float: left;
        }
        .btnGroup {
            width: 100px;
            height: 35px;
            border: 1px black solid;
            float: left;
        }
        .btnGroup:hover {
            background-color: green;
        }
        #menu {
            height: 35px;
            text-align: center;
            line-height: 35px;
        }
        </style>
    </head>
    <body>
        <div id="footer">
            <div id="logo">
                Codeplayer
            </div> <!-- Logo END-->
            <div id="menu">
                <div id="html" class="btnGroup"></div>
                <div id="html" class="btnGroup"></div>
                <div id="html" class="btnGroup"></div>
                <div id="html" class="btnGroup"></div>
            </div><!-- Menu END-->

        </div><!-- Footer END-->
        <textarea id="html"></textarea>
        <textarea id="css"></textarea>
        <textarea id="javascript"></textarea>
        <div id="result"></div>
        <script type="text/javascript">
        </script>
    </body>
</html>
