<html>
    <head>
        <title>Code Player</title>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Nova+Mono&display=swap" rel="stylesheet">
        <style type="text/css">
        body {
            margin:0;
            padding:0;
            min-width: 200px;
        }
        textarea {
            width: 25%;
            height:250px;
            float:left;
            text-align: top;
            resize:none;
        }
        #logo {
            float:left;
            width: 600px;
            height:30px;
            margin-top:0px;
            position: relative;
            top:-20px;
            left: 20px;
            font-family: 'Nova Mono', monospace;
        }
        #site_header {
            width:100%;
            height:40px;
            background-color: gainsboro;
        }
        #button_group {
            width:90%;
            padding-top:5px;
        }
        
        .toggle_button {
            width:80px;
            height:25px;
            background-color: skyblue;
            text-align: center;
            border-style: solid;
            border-color: grey;
            padding-top:5px;
            font-weight: bold;
        }

        .toggle_button:hover {
            background-color: grey !important;
        }
        
        .toggle_button_inactive {
            width:80px;
            height:25px;
            /*background-color: skyblue;*/
            text-align: center;
            border-style: solid;
            border-color: gainsboro;
            padding-top:5px;
            font-weight: bold;
        }
        #HTML {
            border-radius: 5px 0px 0px 5px;
            border-width: 1px 0px 1px 1px;
            background-color: skyblue;
            float:left;
        }
        #CSS {
            border-width: 1px 1px 1px;
            background-color: skyblue;
            float:left;
        }
        #javascript {
            border-width: 1px 1px 1px;
            background-color: skyblue;
            float:left;
        }
        #output {
            border-radius: 0px 5px 5px 0px;
            border-width: 1px 1px 1px 0px;
            background-color: skyblue;
            float:left;
        }
        </style>
    </head>
    <body>
        <!--<table id="site_header">
            <tr>
                <td><h3>CodePlayer</h3></td>
                <td style="text-align: center;">
                    <div id="HTML" class="toggle_button"></div>
                    <div id="CSS" class="toggle_button"></div>
                    <div id="javascript" class="toggle_button"></div>
                    <div id="output" class="toggle_button"></div>
                </td>
            </tr>

        </table>-->
        <div id="site_header">
            <div id="logo"><h2>Codeplayer</h2></div>

            <div id="button_group">
                <div id="HTML" class="toggle_button">HTML</div>
                <div id="CSS" class="toggle_button">CSS</div>
                <div id="javascript" class="toggle_button">Javascript</div>
                <div id="output" class="toggle_button">Output</div>
            </div>
        </div>
        <div>
            <textarea id="txtHTML"></textarea>
            <textarea id="txtCSS"></textarea>
            <textarea id="txtJavaScript"></textarea>
            <textarea id="txtOutput"></textarea>
        </div>
        <script type="text/javascript">
        $("#HTML").click(function(){
            var element = $("#txtHTML");
            if (element.is(":visible")) {
                element.hide();
            }
            else {
                element.show();
            }
        })
        </script>
    </body>
</html>
