<!doctype html>
<html>
	<head>
    	<title>While Loops</title>
    </head>
    <body>
    	<p id="count"></p>
          <script type="text/javascript">
            i = 0;
            var my_string = "";
            while(i <= 5) {
                my_string += "The Count is " + i;
                i++;
            }
            document.getElementById("count").innerHTML = my_string;
      	</script>
    </body>
</html>
